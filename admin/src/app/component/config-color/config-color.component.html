<div class="container">
  <div class="row content-justify-center">
    <div class="col-md-4">
      <div class="form-group">
        <label for="">Color Oscuro</label>
        <input type="color" [(ngModel)]="form.colorOscuro" class="form-control" placeholder="Color Oscuro">
      </div>
      <div class="form-group">
        <label for="">Color Medio</label>
        <input type="color" [(ngModel)]="form.colorMedio" class="form-control" placeholder="Color Medio">
      </div>
      <div class="form-group">
        <label for="">Color Claro</label>
        <input type="color" [(ngModel)]="form.colorClaro" class="form-control" placeholder="Color Claro">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="addColores()"> Guardar <img src="../../assets/cargando.gif" width="50" *ngIf="inPromise"> </button>
      </div>
    </div>
    <div class="col-md-6">
        
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let c of colores">
            <div [ngStyle]="{background: c.colorOscuro }"> Oscuro </div>
            <div [ngStyle]="{background: c.colorMedio }"> Medio </div>
            <div [ngStyle]="{background: c.colorClaro }"> Claro </div>
            <p class="text-right p-2 btn btn-danger btn-sm" (click)="eliminarColor(c.idColor)">
              Eliminar <img src="../../assets/cargando.gif" width="50" *ngIf="inPromise">
            </p>
        </li>
      </ul>
    </div>
  </div>
</div>
