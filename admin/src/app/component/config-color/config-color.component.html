<div class="container">
  <div class="row content-justify-center">
    <div class="col-md-5">
      <form [formGroup]="myForm">
        <div class="form-group">
          <label for="">Color Oscuro</label>
          <input type="input" formControlName="colorOscuro" class="form-control" placeholder="Color Oscuro">      
        </div>
        <div class="form-group">
          <label for="">Color Medio</label>
          <input type="input" formControlName="colorMedio" class="form-control" placeholder="Color Medio">
        </div>
        <div class="form-group">
          <label for="">Color Claro</label>
          <input type="input" formControlName="colorClaro" class="form-control" placeholder="Color Claro">
        </div>
      </form>

      <div class="form-group">
        <div class="alert alert-warning" role="alert"><b>Nota:</b> Todos los campos son requeridos y tiene que tener formato Hexadecimal, ejemplo: #ffffff</div>
      </div>
      <div class="form-group">
        <mat-spinner *ngIf='inPromise'  diameter="30" style="margin: 0 auto"></mat-spinner>
        <div *ngIf='!inPromise'>
          <button class="btn btn-primary" [disabled]="myForm.invalid || inPromise" (click)="addColores()"> Guardar </button>
        </div>
      </div>
    </div>
    <div class="col-md-7">

      <ul class="nav nav-pills">
          <li class="list-group-item"><div class="cuadro-color" [ngStyle]="{background: colores.colorOscuro }"> Oscuro </div></li>
          <li class="list-group-item"><div class="cuadro-color" [ngStyle]="{background: colores.colorMedio }"> Medio </div></li>
          <li class="list-group-item"><div class="cuadro-color" [ngStyle]="{background: colores.colorClaro }"> Claro </div></li>
          <li class="list-group-item"><p class="text-right p-2 btn btn-danger btn-sm" (click)="eliminarColor(colores.idColor)">Eliminar</p></li>
        </ul>

      <h3>Referencia de Colores en la web</h3>
      <ul class="nav nav-pills">
          <li><h4><b>C1: </b> Color Oscuro</h4></li>
          <li><h4><b>C2: </b> Color Medio</h4></li>
          <li><h4><b>C3: </b> Color Claro</h4></li>
        </ul>
      <img src="../assets/referencia-colores.jpeg" class="img-responsive" alt="referencias de colores">
    </div>
  </div>
</div>
