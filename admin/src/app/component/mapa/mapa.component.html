<div class="row">
  <div class="col-sm-2">
    <input *ngIf="aux" [(ngModel)]="searchCode" type="text" placeholder="Introduzca un codigo" (keydown)="search($event)">
  </div>

</div>
<div class="row">
  <div class="col-sm-2" *ngIf="aux" style="
    max-height: 700px;
    overflow: auto;
">
   <div *ngIf="list_orderSearch.length">
      <div *ngFor="let order of list_orderSearch" style="background: white;
    border-radius: 15px;
    padding: 10px;
    margin-top: 13px;
    box-shadow: 1px 1px 2px 2px;">
      <label>Pedido: {{order.Pedido}}</label>
      <label>Estado: <label style="color: brown">{{order.EstadoPedido}}</label></label>
      <label>Direccion: {{order.Codigo_Provincia}} - {{order.Codigo_Localidad}}</label>
      <label>Cliente: {{order.Nombre_Cliente}}</label>
      <label>Chofer: {{order.Nombre_Transporte}}</label>

    </div>
    <div *ngIf="!list_orderSearch.length">
        <p >No se encontraron Resultados</p>
    </div>
    
   </div>
  </div>
  
  <div class="col-sm-10" style="height:700px">
    <iframe src="http://depocentral.dyndns.org:3000" style="overflow:hidden;height:100%;width:100%" height="100%" width="100%"></iframe>
  </div>
</div>
