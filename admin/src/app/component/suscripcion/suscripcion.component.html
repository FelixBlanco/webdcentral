<div class="container">
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group"> 
        <h3>Suscriptores</h3>
        <hr>
        <li class="list-group-item" *ngIf="!list_suscrito.length">
          Nada que mostrar
        </li>
        <li class="list-group-item" *ngFor="let ls of list_suscrito">
          {{ls.email}} - 
          <select name="" id="" (change)="changeStatus($event,ls.idSuscripcion)">
            <option *ngFor="let list_statu of list_status" [value]="list_statu.idStatusSistema">{{list_statu.descripcion}}</option>
          </select>
          <button class="btn btn-danger btn-sm" (click)="deleteSPregunta(ls.idSuscripcion)">Cancelar Suscripcion</button>
        </li>
      </ul>
    </div>
    <div class="col-md-6">
      <ul class="list-group"> 
        <h3>Suscriptores Cancelados</h3>
        <hr>
        <li class="list-group-item" *ngIf="!list_suscrito_canceladas.length">
          Nada que mostrar
        </li>
        <li class="list-group-item" *ngFor="let lsc of list_suscrito_canceladas">
          {{lsc.email}} <br>
          Razón: {{lsc.motivoDeCancelacion}}
        </li>
      </ul>
    </div>
  </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">¿Cual es la razon de eliminar?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="motivo">
          <div class="form-group">
            <label for="">¿Cual es el motivo de cancelar?</label>
            <textarea formControlName="motivoDeCancelacion" class="form-control" id="" cols="30" rows="10"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" [disabled]="!motivo.valid" (click)="deleteS()">Si, Eliminar</button>
      </div>
    </div>
  </div>
</div>
