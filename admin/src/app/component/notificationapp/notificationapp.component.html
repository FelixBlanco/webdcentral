<div class="container">
    <div class="row">
      <div class="col">
        <div class="text-center">
          <h3 class="text-uppercase font-bold">Notificaciones</h3>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
                <select class="form-control" [(ngModel)]="limit">
                  <option>5</option>
                  <option>10</option>
                  <option>20</option>
                </select>
            </div>
            <div class="col-md-7">
                <input class="form-control" type="text" placeholder="Buscar" (keyup)='updateFilter($event)'>
            </div>
            <div class="col-md-3">
                <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#nuevo">Nuevo</button>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <ngx-datatable
                #table
                class="bootstrap"
                [rowHeight]="80"
                [rows]="rows"
                [columns]="columns"
                [columnMode]="'force'"
                [footerHeight]="'40'"
                [limit]="limit"
                >
  
                <ngx-datatable-column name="Título" prop="titulo"></ngx-datatable-column>
                <ngx-datatable-column name="Imagen" prop="pregunta"></ngx-datatable-column>
  
                <ngx-datatable-column name="" prop="opts">
                  <ng-template ngx-datatable-cell-template let-row="row">
                    <a class="btn btn-default" (click)="set(row)" data-toggle="modal" data-target="#modificar"><i class="fa fa-edit"></i></a>
                    <a class="btn btn-default" (click)="set(row)" data-toggle="modal" data-target="#eliminar"><i class="fa fa-trash-o"></i></a>
                    <a class="btn btn-default" (click)="set(row)" data-toggle="modal" data-target="#estatus"><i class="fa fa-ban"></i></a>
                  </ng-template>                    
                </ngx-datatable-column>
  
                <ngx-datatable-footer>
                    <ng-template 
                      ngx-datatable-footer-template 
                      let-rowCount="rowCount"
                      let-pageSize="pageSize"
                      let-curPage="curPage">
                      <div style="padding: 5px 5px">
                        <div>
                          Registros totales: {{rowCount}} |
                          Página: {{curPage}}
                        </div>
                      </div>
                      <datatable-pager
                          [pagerLeftArrowIcon]="'datatable-icon-left'"
                          [pagerRightArrowIcon]="'datatable-icon-right'"
                          [pagerPreviousIcon]="'datatable-icon-prev'"
                          [pagerNextIcon]="'datatable-icon-skip'"
                          [page]="curPage"
                          [size]="pageSize"
                          [count]="rowCount"
                          [hidden]="!((rowCount / pageSize) > 1)"
                          (change)="table.onFooterPage($event)" style="flex: 1 1 60%">
                      </datatable-pager>
                    </ng-template>
                    
                  </ngx-datatable-footer>
              </ngx-datatable>
  
            </div>        
          </div>
        </div>
      </div>
    </div>
  </div>
  
<!-- Modal Nuevo -->
<div class="modal fade" id="nuevo" tabindex="-1" role="dialog" aria-labelledby="nuevoModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header bg-success">
        <h5 class="modal-title text-white" id="nuevoModal">Nueva Notificación</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="newNotificacionForm">
          <div class="form-group">
            <label for="titulo">Título:</label>
            <input type="text" formControlName="titulo" class="form-control" id="titulo" placeholder="Escriba un título" maxlength="255">
          </div>
          <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea formControlName="descripcion" class="form-control" id="descripcion" placeholder="Escriba una descripción" maxlength="255"></textarea>
          </div>
          <div class="form-group">
            <label for="seccionApp">Sección de la Aplicación:</label>
            <select formControlName="seccionApp">
              <option value="asd">asd</option>
              <option value="asd">asd</option>
              <option value="asd">asd</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success" data-dismiss="modal" [disabled]="newNotificacionForm.invalid" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
