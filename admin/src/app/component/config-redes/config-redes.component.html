<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <h3>Actualizacion de Sociales</h3>
      </div>
      <form [formGroup]="myRedes">
        <div class="form-group">
          <label for="">URL DE FACEBOOK</label>
          <input type="text" class="form-control" formControlName="facebook" [(ngModel)]="formRedes.facebook" placeholder="Ingrese la URl de Facebook">
        </div> 
        <div class="form-group">
          <label for="">URL DE TWITTER</label>
          <input type="text" class="form-control" formControlName="twitter" [(ngModel)]="formRedes.twitter" placeholder="Ingrese la URl de Twitter">
        </div> 
        <div class="form-group">
          <label for="">URL DE INSTAGRAM</label>
          <input type="text" class="form-control" formControlName="instagram" [(ngModel)]="formRedes.instagram" placeholder="Ingrese la URl de Instagram">
        </div> 
        <div class="form-group">
          <label for="">URL DE WHATSAPP</label>
          <input type="text" class="form-control" formControlName="whatsapp" [(ngModel)]="formRedes.whatsapp" placeholder="Ingrese la URl de Whatsapp">
        </div>  
        <div class="form-group">
          <button class="btn btn-success btn-block" (click)="addRedes()" [disabled]="myRedes.invalid || inPromise" *ngIf="isNew">Agregar redes <img src="../../assets/cargando.gif" width="50" *ngIf="inPromise"></button>
          <button class="btn btn-primary btn-block" (click)="updateRedes()" [disabled]="myRedes.invalid || inPromise" *ngIf="!isNew">Editar redes <img src="../../assets/cargando.gif" width="50" *ngIf="inPromise"></button>
        </div>   
      </form>                                                     
    </div>
  </div>
</div>
