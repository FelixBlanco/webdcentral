<div class="container">
  <div class="login-box">
    <div class="login-logo">
      <a><b>Datos del Pedido </b></a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Complete los datos para el pedido</p>
      <form [formGroup]="form">
        <!-- <form action="../../index2.html" method="post"></form> -->
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nombre de Usuario" formControlName="nameUser" (input)="onSearchChange($event.target.value)">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Nombre y Apellido del Cliente" formControlName="nombreApellidoCliente" >
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Documento" formControlName="numeroDocumento" >
          <span class="glyphicon glyphicon-folder-open form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Domicilio" formControlName="domicilio">
          <span class="glyphicon glyphicon-home form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Codigo Postal" formControlName="codigoPostal">
          <span class="glyphicon glyphicon-folder-open form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Localidad" formControlName="localidad">
          <span class="glyphicon glyphicon-globe form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Provincia" formControlName="provincia">
          <span class="glyphicon glyphicon-home form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" formControlName="email" >
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <!-- <div class="form-group has-feedback">
            <input type="email" class="form-control" placeholder="Email del Cliente" formControlName="Email_Cliente">
            <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
          </div> -->
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Telefono" formControlName="telefono">
          <span class="glyphicon glyphicon-phone form-control-feedback"></span>
        </div>


        <div class="row">
          <div class="col-xs-12">
            <!-- <mat-spinner *ngIf="inPromise" diameter="30" style="margin: 0 auto"></mat-spinner> -->
            <div *ngIf='!inPromise'>            
              <button *ngIf="banderaTipo" type="submit" class="btn btn-primary btn-block btn-flat" (click)="modificarRegistro()">Actualizar</button>
              <button *ngIf="!banderaTipo" type="submit" class="btn btn-primary btn-block btn-flat" (click)="ingresarRegistro()">Registrar</button>
              <button type="button" class="btn btn-block btn-flat" (click)="change()">Loguearse</button>
            </div>
          </div>
        </div>
      </form>      
    </div>
  </div>
</div>
