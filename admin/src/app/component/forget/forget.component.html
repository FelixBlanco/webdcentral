<!--Perfil Cliente -->
<div class="modal fade" id="forgetModal" tabindex="-1" role="dialog" aria-labelledby="forgetModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-naranja">
          <h5 class="modal-title txt-blanco" id="forgetModalTitle">Perfil Cliente</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="txt-blanco">&times;</span>
          </button>
        </div>
        <div class="modal-body">  
          <div class="form-group">
            <label for="">Escribe tu correo electronico</label> <br>
            <input type="text" placeholder="Correo Electronico" [(ngModel)]="email" class="form-control">
          </div>            
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary" (click)="newForget()">Listo, enviar</button>
        </div>
      </div>
    </div>
  </div>
