<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <h4>Crear Oferta</h4>
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="form_ofertas.titulo" class="form-control" placeholder="titulo">
      </div>
      <div class="form-group">
        <input type="text" [(ngModel)]="form_ofertas.tiempoExpi" class="form-control" placeholder="Tiempre de expiracion">
      </div>
      <div class="form-group">
        <label for="">Imagen</label>
        <input type="file" (change)="upImagen($event)">
      </div>
      <div class="form-group">
        <button class="btn btn-primary" (click)="add_updateOferta('add')">Guardar</button>
      </div>

      <hr>

      <div>
        <div class="form-group">
            <h4>Editar Oferta</h4>
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="form_ofertas.titulo" class="form-control" placeholder="titulo">
          </div>
          <div class="form-group">
            <input type="text" [(ngModel)]="form_ofertas.tiempoExpi" class="form-control" placeholder="Tiempre de expiracion">
          </div>
          <div class="form-group">
            <label for="">Imagen</label>
            <input type="file" (change)="upImagen($event)">
          </div>
          <div class="form-group">
            <button class="btn btn-primary" (click)="add_updateOferta('upgrade')">Editar</button>
          </div>
      </div>
    </div>

    <div class="col-md-8">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let o of listOfertas">
          <img src="{{o.set_imagen}}" width="100" class="img-fluid" alt="">
          {{o.titulo}} 
          <span class="btn btn-primary" (click)="editOferta(o)"> Editar </span>
        </li>
      </ul>
    </div>
  </div>
</div>
