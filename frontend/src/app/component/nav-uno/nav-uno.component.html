<!-- Nodal de Salir -->
<div class="modal fade" id="salirModal" tabindex="-1" role="dialog" aria-labelledby="salirModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-naranja">
        <h5 class="modal-title txt-blanco" id="salirModalTitle">SALIR</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="txt-blanco">&times;</span>
        </button>
      </div>
      <div class="modal-body">  
        <h2>Â¿Estas seguro que quieres salir?</h2>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="salirLogin()">Si, salir</button>          
      </div>
    </div>
  </div>
</div>
