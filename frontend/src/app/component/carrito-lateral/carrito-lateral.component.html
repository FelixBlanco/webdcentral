<div class=" car justify-content-center">
    <div *ngIf="items">
        <div class="bg-azul text-center">
                <img src="../assets/social/carrito.png" width="40px">
        </div>
        
        <h5 class="text-center">Carrito de Compras</h5>
        <div *ngFor="let item of items" class="producto-contenedor ">
            <div class="row text-center ">
                <div class="col-12 ">
                    <button class="btn btn-link txt-naranja" (click)="dissmiss(item.id)">
                        <fa-icon [icon]="['fas','times']" [size]="'xg'"></fa-icon>
                    </button>
                </div>
                <div class="col-12">
                    <small>{{item.producto}}</small>
                </div>
                <div class="col-12">
                        <span class="m-1 font-bold">Precio:{{item.cantidad * item.precio | currency: 'ARS': '$'}}</span>

                </div>
                <div class="col-12">
                    <button class="btn btn-link txt-naranja" (click)="incrase(item.id,false)">
                        <fa-icon [icon]="['fas', 'minus-circle']"></fa-icon>
                    </button>
                    <span class=" font-bold">{{item.cantidad}}</span>
                    <button class="btn btn-link txt-naranja" (click)="incrase(item.id,true)">
                        <fa-icon [icon]="['fas', 'plus-circle']"></fa-icon>
                    </button>
                </div>

            </div>
        </div>
        <div class="text-center pt-2">
                <span>TOTAL</span><span class="total m-1 font-bold">{{total | currency: 'ARS': '$'}}</span>

        </div>
    </div>
    <div class="p-2 m-2">
        <button class="btn btn-sm text-white text-center bg-azul font-bold text-uppercase" style="width:95%;" (click)="clearCar()">
            Vaciar Carrito
        </button>
    </div>
    <div class="detail">
        <app-busqueda></app-busqueda>
    </div>

</div>
