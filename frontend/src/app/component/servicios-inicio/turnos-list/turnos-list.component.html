<!-- Modal turnos lista -->
<div class="modal fade bd-example-modal-lg" id="carroturnos" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-azul">
        <h5 class="text-white">TURNOS</h5>
      </div>

      <div class="modal-body ">
        <table class="table table-curved ">
          <thead class="bg-azul text-white">
            <tr>
              <th scope="col" width="30%">RUBRO</th>
              <th scope="col" width="15%">NÂ°</th>
              <th scope="col" width="30%">FECHA</th>
              <th scope="col" width="25%">ESTADO</th>

            </tr>
          </thead>
        </table>
        <div class="bodyTable">
            <table class="table table-curved" >

                <tbody *ngIf="!inPromise">
                  <ng-container *ngFor="let item of misTurnos">
                    <tr>
                      <td width="30%">{{item.rubro}}</td>
                      <td width="15%">{{item.id}}</td>
                      <td width="30%">{{item.fecha}}</td>
                      <td width="25%">{{item.status}}</td>
                    </tr>
                  </ng-container>
      
                </tbody>
      
                <!-- <tfoot class="bg-azul text-white">
                        <tr class="font-bold text-capitalize text-right">
                          <td colspan="5">
                            <span class="mr-4">PRODUCTOS: {{items.length}}</span>
                            <span class="mr-4">CANTIDAD: {{cantidad}}</span>
                            <span>TOTAL</span><span class="total m-1 font-bold">{{total | currency: 'ARS': '$'}}</span>
                          </td>
                        </tr>
                      </tfoot>  -->
              </table>
        </div>
        

      </div>
      <div class="modal-footer">
        <mat-spinner *ngIf='inPromise' diameter="50" style="margin: 0 auto;"></mat-spinner>

      </div>
    </div>
  </div>
</div>
