<section class="bg-naranja" *ngIf="url" [ngStyle]=" colorTres ? {background: colorTres } : {background: '#E97604' }">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="p-2 text-center">
          <span class="txt-blanco font-light" style="font-size:25px"> SI SOS MINORISTA </span> 
            <span class="font-bold txt-blanco" style="font-size:28px"> HAZ CLICK AQUI </span> 
              <a [href]="url" target="_blank" class="font-bold btn txt-blanco" [ngStyle]=" colorUno ? {background: colorUno } : {background: '#009BDD' }" style="width:20%; margin-top: -1%;">MINORISTA</a>
        </div>        
      </div>
    </div>
  </div>
</section>
