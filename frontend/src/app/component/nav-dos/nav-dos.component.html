<div class="container-fluid">
  <div class="row" style="padding-top: 2%; padding-bottom: 2%;">

      <img *ngIf="c_h.set_logo" src="{{c_h.set_logo}}" alt="" class="img-fluid mx-auto d-block">

          <div class="input-group-append">
            <button class="btn btn-sm" type="button" id="button-addon2" (click)="close_buscar()">
              <img src="../../assets/x.png" class="img-fluid" alt=""  style="cursor:pointer">

          </div>
        </div>
      </div>
      <div id="nav-dos">
          <ul class="nav font-light justify-content-end" style="margin-top:3%; font-size:18px;">
              <li class="nav-item txt-gris">

              </li>
              <li class="nav-item txt-gris">
                  <a href="#" class="nav-link" data-toggle="modal" data-target="#mascotasModal">MASCOTAS</a>
              </li>
              <li class="nav-item txt-gris">
                <a href="#" class="nav-link" data-toggle="modal" data-target="#marcaModal">MARCAS</a>
              </li>
              <li class="nav-item txt-gris">
                <a href="#" class="nav-link">SERVICIOS</a>
              </li>
              <li class="nav-item txt-gris">
                  <a href="#" class="nav-link">BLOG</a>
              </li>
              <li class="nav-item txt-gris">
                <a href="#" class="nav-link">RECOMPRAR</a>
              </li>
              <li class="nav-item txt-gris">
                <a href="#" class="nav-link">
                  <img src="../../assets/lupa.png" class="img-fluid" alt="" (click)="buscar()" style="cursor:pointer">
                </a>
              </li>
            </ul>
      </div>
    </div>
  </div>
</div>
