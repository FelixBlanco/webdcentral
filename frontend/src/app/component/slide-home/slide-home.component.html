<div id="carouselExampleControls" class="carousel slide" data-ride="carousel" *ngIf="listSlide" [ngStyle]="{background: colorDos }">

  <div class="carousel-inner">
    <div class="carousel-item active" *ngFor="let i of listSlide">
      <img class="d-block w-100" src="{{i.set_imagen}}" alt="">
        <div class="carousel-caption d-none d-md-block">
          <h5>{{i.titulo}}</h5>
        </div>
    </div>
  </div>


  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
