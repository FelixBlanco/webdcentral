<div class="container">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-body">
          <p  *ngIf="!preguntasList" class="text-muted text-center font-italic">No existen preguntas registradas...</p>
          <ng-container *ngIf="preguntasList">
            <ng-container  *ngFor="let pregunta of preguntasList">
                <ng-container *ngIf="pregunta.fk_idStatusSistema != 2">
                  <p class="text-uppercase bg-naranja rounded p-2 text-white">{{pregunta.pregunta}}</p>
                  <p class="card-text">{{pregunta.respuesta}}</p>
                </ng-container>
            </ng-container>  
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</div>
