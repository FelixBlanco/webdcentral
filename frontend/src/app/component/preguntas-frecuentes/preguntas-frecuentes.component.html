<div class="container">
  <div class="row">
    <div class="col">
      <div class="text-center m-3">
        <h3 class="text-uppercase font-bold">Preguntas Frecuentes</h3>
      </div>
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-3 m-4">
              <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-target="#nuevo">Nuevo</button>
          </div>
        </div>
        <div class="row">
          <div class="col mb-4">
            <table datatable [dtOptions]="dtOptions" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Pregunta</th>
                  <th scope="col">Respuesta</th>
                  <th scope="col">Estatus</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngFor="let question of questions">
                  <tr>
                    <th scope="row">{{question.id}}</th>
                    <td>{{question.pregunta}}</td>
                    <td>{{question.respuesta}}</td>
                    <ng-container [ngSwitch]="question.estatus">
                      <td *ngSwitchCase="false" class="text-danger">INACTIVO</td>
                      <td *ngSwitchCase="true" class="text-success">ACTIVO</td>
                    </ng-container>
                    <td>
                      <div class="dropdown">
                        <button class="btn btn-default dropdown-toggle" type="button" id="opcionesMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Opciones
                        </button>
                        <div class="dropdown-menu" aria-labelledby="opcionesMenu">
                          <a class="dropdown-item">Modificar</a>
                          <a class="dropdown-item">Eliminar</a>
                          <ng-container [ngSwitch]="question.estatus">
                            <a class="dropdown-item" *ngSwitchCase="true">Inactivar</a>
                            <a class="dropdown-item" *ngSwitchDefault>Activar</a>
                          </ng-container>
                        </div>
                      </div>
                    </td>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="nuevo" tabindex="-1" role="dialog" aria-labelledby="nuevoModal" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="nuevoModal">Nuevo</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="questionForm">
          <div class="form-group">
            <label for="pregunta">Pregunta:</label>
            <input type="text" formControlName="pregunta" class="form-control" id="pregunta" aria-describedby="preguntaDesc" placeholder="Escriba una pregunta">
          </div>
          <div class="form-group">
            <label for="respuesta">Respuesta:</label>
            <input type="text" formControlName="respuesta" class="form-control" id="respuesta" aria-describedby="respDesc" placeholder="Escribe una respuesta">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
        <button type="submit" class="btn btn-success" (click)="save()">Guardar</button>
      </div>
    </div>
  </div>
</div>
