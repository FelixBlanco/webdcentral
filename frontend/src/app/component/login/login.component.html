<a routerLink="/">Volver al Inicio</a>

<hr>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="email">Correo Electronico</label>
        <input type="text" placeholder="Correo Electronico" id="email" class="form-control" ngModel="email">
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña" id="password" class="form-control" ngModel="password">
      </div>
      <div class="form-group">
        <button class="btn btn-success btn-block" (click)="ingresarLogin()">Ingresar</button>
      </div>
      <div class="form-group">
        <hr>
        <p><a routerLink="forget">Olvide mi contraseña</a></p>
      </div>
    </div>
  </div>
</div>
