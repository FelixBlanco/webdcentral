<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" style="margin-top:50%;">
        <div class="modal-header bg-azul">
          <h5 class="modal-title txt-blanco " id="loginModalLabel">INICIAR</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="txt-blanco">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="email">Dirección Email</label>
            <input type="email" placeholder="Ingrese mail" id="email" class="form-control" [(ngModel)]="email">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Ingrese Contraseña" id="password" class="form-control" [(ngModel)]="password">
          </div>
          <div class="p-2" *ngIf="!inPromise" >
            <button class="btn btn-light btn-block font-bold text-uppercase" style="color: #0d8740;" [disabled]="inPromise" (click)="ingresarLogin()">Ingresar</button>
          </div>
          <mat-spinner *ngIf="inPromise" diameter="30" style="margin: 0 auto"></mat-spinner>
          <div class="p-1 text-center">
            <a style="cursor: pointer;color: #009BDD;" class="font-bold btn btn-link txt-azul" (click)="routeToLogin()">¿Aún no posees usuario? Registrarse aquí</a>
          </div>
          
      </div>
    </div>
  </div>
