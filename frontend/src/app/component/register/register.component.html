<a routerLink="/">Volver al Inicio</a>

<hr>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" ngModel="data.nombre" placeholder="nombre" class="form-control" id="nombre">
        </div>
        <div class="form-group">
          <label for="email">Correo Electronico</label>
          <input type="text" ngModel="data.email" placeholder="Correo Electronico" class="form-control" id="email">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
          <input type="text" ngModel="data.username" placeholder="Nombre de Usuario" class="form-control" id="username">
        </div>
        <div class="form-group">
            <label for="password">Contraseña</label>
          <input type="password" ngModel="data.password" placeholder="Contraseña" class="form-control" id="password">
        </div>
        <div class="form-group">
          <button class="btn btn-primary" (click)="addRegister()">Registrame</button>
        </div>
        <div class="form-group">
          <hr>
          <p><a routerLink="login">Ya tengo cuenta</a></p>
        </div>
    </div>
  </div>
</div>
