<!-- Modal -->
<div class="modal fade" id="registraseModal" tabindex="-1" role="dialog" aria-labelledby="registraseModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="margin-top:25%;"> 
      <div class="modal-header bg-azul">
        <h5 class="modal-title txt-blanco" id="registraseModalLabel">REGISTRARSE</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span class="txt-blanco" aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="">Nombre</label>
          <input type="text" [(ngModel)]="v_register.nombre" class="form-control" placeholder="Ingrese Nombre">
        </div>
        <div class="form-group">
          <label for="">Dirección  de Email</label>
          <input type="text" [(ngModel)]="v_register.email" class="form-control" placeholder="Ingrese Mail">
        </div>
        <div class="form-group">
          <label for="">Celular</label>
          <input type="phone" [(ngModel)]="v_register.celular" class="form-control" placeholder="(011) 15-XXXX-XXXX">
        </div>
        <div class="form-group">
          <label for="">Contraseña</label>
          <input type="password" [(ngModel)]="v_register.password" class="form-control" placeholder="Contraseña">
        </div>
        <div class="form-group">
          <label for="">Repetir Contraseña</label>
          <input type="password" [(ngModel)]="v_register.password_r" class="form-control" placeholder="Repite Contraseña">
        </div>
        <!--
        <div class="form-group">
            <label for="">Foto de Perfil</label>
            <input type="file" [(ngModel)]="v_register.foto_perfil" (change)="upFoto($event)">
          </div>
      </div>
      -->
        
      <div class="modal-footer">
        <button type="button" data-dismiss="modal" style="color:red;">CANCELAR</button>
        <button type="button" (click)="addRegister()" style="color:#20883a;">ACEPTAR</button>
      </div>
    </div>
  </div>
</div>
