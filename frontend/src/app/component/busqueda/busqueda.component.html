<div class="busqueda">
  <form [formGroup]="searchForm">
    <mat-form-field style="width: 100%; padding-right: 20%;">
      <input [readonly]="inPromise" matInput type="search" placeholder="Buscar Alimentos, Marcas, Mascotas..."
        formControlName="searchValue" (keyup.enter)="search()">
      <fa-icon *ngIf="!inPromise" matSuffix [icon]="['fa', 'search']" (click)="search()"></fa-icon>
      <mat-spinner matSuffix *ngIf="inPromise" [diameter]="17"></mat-spinner>
      <mat-error *ngIf="!searchForm.valid">Escribe algo para poder buscar</mat-error>
    </mat-form-field>
  </form>
</div>

<!-- Modal -->
<div class="modal fade" id="busquedaModal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header bg-azul">
        <h5 class="modal-title text-uppercase font-bold text-white">Busqueda</h5>
        <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="container">
          <!--    Rubros -->
          <div class="row justify-content-left">
            <div class="number-wrap rounded-circle">
              <div class="text-center bg-naranja rounded-circle text-white sub-number-wrap">
                <span class="font-bold">1</span>
              </div>
            </div>

            <h6 class="text-center font-bold txt-naranja text-uppercase" style="padding:13px;">RUBROS</h6>
          </div>
          <div *ngIf="searchList">
              <div  *ngIf="searchList.mascotas.length==0" class="row justify-content-left">
                  <p  class="text-uppercase font-bold text-center mt-4">no se
                      encontraron resultados</p>
              </div> 
            <div *ngFor="let item of searchList.mascotas" class="row justify-content-left m-3">
                
              <div class="col-11">
                <a class="mt-4" (click)="seeMore('mascotas')" class="text-muted">{{item.titulo | titlecase}}</a>
              </div>
              <div class="col-1 ">          
                 <!-- icono -->
              </div>
            </div>
            
          </div>
          
          
          <!-- productos -->
          <div class="row justify-content-left">
            <div class="number-wrap rounded-circle">
              <div class="text-center bg-naranja rounded-circle text-white sub-number-wrap">
                <span class="font-bold">2</span>
              </div>
            </div>

            <h6 class="text-center font-bold txt-naranja text-uppercase" style="padding:13px;">Productos</h6>
          </div>
          <div *ngIf="searchList">
              <div  *ngIf="searchList.nombre.length==0" class="row justify-content-left">
                  <p  class="text-uppercase font-bold text-center mt-4">no se
                      encontraron resultados</p>
              </div> 
            <div *ngFor="let item of searchList.nombre" class="row justify-content-left">
              <div class="col-11">
                <a (click)="seeMore('productos')" class="text-muted">{{item.titulo | titlecase}}</a>
              </div>
              <div class="col-1">
                <!-- icono -->
              </div>

            </div>
          </div>
           <!-- marcas -->
           <div class="row justify-content-left">
              <div class="number-wrap rounded-circle">
                <div class="text-center bg-naranja rounded-circle text-white sub-number-wrap">
                  <span class="font-bold">3</span>
                </div>
              </div>
  
              <h6 class="text-center font-bold txt-naranja text-uppercase" style="padding:13px;">marcas</h6>
            </div>
            <div *ngIf="searchList">
                <div  *ngIf="searchList.marcas.length==0" class="row justify-content-left">
                    <p  class="text-uppercase font-bold text-center mt-4">no se
                        encontraron resultados</p>
                </div> 
              <div *ngFor="let item of searchList.marcas" class="row justify-content-left">
                <div class="col-11">
                  <a (click)="seeMore('marcas')" class="text-muted">{{item.titulo | titlecase}}</a>
                </div>
                <div class="col-1">
                    <!--    icono -->
              </div>
  
              </div>
            </div>
       
        </div>
      </div>
    </div>
  </div>
</div>
