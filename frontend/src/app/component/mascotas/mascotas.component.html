<div class="modal fade" id="mascotasModal" tabindex="-1" role="dialog" aria-labelledby="mascotasModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header" [ngStyle]=" colorTres ? {background: colorTres } : {background: '#E97604' }">
          <h5 class="modal-title txt-blanco" id="mascotasModalTitle">MASCOTAS</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true" class="txt-blanco">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <app-rubros-filter></app-rubros-filter>
        </div>
      </div>
    </div>
  </div>
