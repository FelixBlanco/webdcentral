<div class="modal fade" id="mascotasModal" tabindex="-1" role="dialog" aria-labelledby="mascotasModalTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header" [ngStyle]=" colorTres ? {background: colorTres } : {background: '#E97604' }">
        <h5 class="modal-title txt-blanco" id="mascotasModalTitle">MASCOTAS</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="txt-blanco">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-rubros-filter></app-rubros-filter>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="mascotasModal3" tabindex="-1" role="dialog" aria-labelledby="mascotasModalTitl2e"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header" [ngStyle]=" colorTres ? {background: colorTres } : {background: '#E97604' }">
        <h5 class="modal-title txt-blanco" id="mascotasModalTitle">MASCOTAS</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true" class="txt-blanco">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- <app-rubros-filter></app-rubros-filter> -->
        <div *ngIf="dataRubros">
          {{dataRubros.section}}
          <form [formGroup]="filterForm">
            <div *ngIf="dataRubros.section=='rubro'">

              <div class="form-group">
                <label class="font-bold">MASCOTA</label>
                <select formControlName="rubro" [value]="filterForm.get('rubro').value" class="form-control"
                  aria-describedby="rubroHelp">
                  <option *ngIf="!dataRubros.rubro.length" value="">No existen rubros</option>
                  <option *ngIf="dataRubros.rubro.length" value="">Seleccione</option>
                  <option *ngFor="let rubro of dataRubros.rubro; let i = index" value="{{rubro.rubro}}">
                    {{rubro.rubro}}
                  </option>
                </select>
              </div>

            </div>

            <div *ngIf="dataRubros.section=='subRubroA'">

                <div class="form-group">
                    <label class="font-bold">CATEGORIA</label>
                    <select formControlName="subRubroA" [value]="filterForm.get('subRubroA').value"
                        class="form-control" aria-describedby="subRubroAHelp"
                        >
                        <option *ngIf="!dataRubros.sub1.length" value="">No existen asociados</option>
                        <option *ngIf="dataRubros.sub1.length" value="">Seleccione</option>
                        <option *ngFor="let rubro of dataRubros.sub1" value="{{rubro.SubRubro1}}">{{rubro.SubRubro1}}
                        </option>
                    </select>
                </div>
  
              </div>

              <div *ngIf="dataRubros.section=='subRubroB'">

                  <div class="form-group">
                      <label class="font-bold">VARIEDAD</label>
                      <select formControlName="subRubroB" [value]="filterForm.get('subRubroB').value"
                          class="form-control" aria-describedby="subRubroBHelp">
                          <option *ngIf="!!dataRubros.sub2.length" value="">No existen asociados</option>
                          <option *ngIf="dataRubros.sub2.length" value="">Seleccione</option>
                          <option *ngFor="let rubro of dataRubros.sub2" value="{{rubro.SubRubro2}}">{{rubro.SubRubro2}}
                          </option>
                      </select>
                  </div>
    
                </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
          <button  class="btn text-white btn-block font-bold mt-4"
          [ngStyle]=" colorTres ? {background: colorTres } : {background: '#E97604' }"
          (click)="cambiar(dataRubros.section)">
          ACEPTAR
      </button>
      </div>
    </div>
  </div>
</div>
