<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
          <h3>Configuracion de Home</h3>
          <div class="row">
            <div class="col-md-4">
              <img *ngIf="c_h.set_logo" src="{{c_h.set_logo}}" alt="" class="img-fluid mx-auto d-block">
            </div>
            <div class="col-md-4">
              <div *ngIf="c_h.color" style="width:100%; height:100px;" [ngStyle]="{background: c_h.color }">

              </div>
            </div>
          </div>
      </div>
      <div class="form-group">
        <input type="color" class="form-control" placeholder="Fondos" [(ngModel)]="c_h.color">
      </div>
      
      <div class="form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Subir encabezado</span>
          </div>
          <div class="custom-file">
            <input type="file" (change)="upLogo($event)" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Subir Encabezado</label>
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <button class="btn btn-success" (click)="upgradeConfigHome()">Realizar Cambios</button>
      </div>
    </div>
  </div>
</div>
