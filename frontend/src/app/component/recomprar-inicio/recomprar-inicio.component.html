<section class="mb-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <h2 class="txt-azul font-bold text-center p-3">
          ÚLTIMAS COMPRAS
        </h2>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header bg-azul txt-blanco text-uppercase">
            <h5 class="m-2">historial de compras</h5>
          </div>
          <div class="card-body">
              <div class="card">
                <div class="card-body">
                  <table class="table table-curved">
                    <thead class="bg-azul text-white">
                      <tr>
                        <th scope="col" width="10%">PEDIDO</th>
                        <th scope="col" width="20%">FECHA</th>
                        <th scope="col" width="40%">DIRECCIÓN DE ENVÍO</th>
                        <th scope="col" width="20%">ACCIONES</th>
                      </tr>
                    </thead>
                    <tbody>
                      <ng-container *ngFor="let item of historialList">
                        <tr>
                          <td>{{item.Numero_Pedido}}</td>
                          <td>{{item.Fecha_Pedido}}</td>
                          <td>{{item.Domicilio_Entrega}}</td>
                          <td>
                            <button mat-icon-button class="txt-naranja" (click)="toPdf(item)">
                              <fa-icon [icon]="['fas','file-pdf']" size="2x"></fa-icon>
                            </button>
                            <button mat-icon-button
                              matTooltip="Agregar al carrito. La información será acumulada si es agregada nuevamente"
                              matTooltipPosition="above"
                              class="txt-naranja" 
                              (click)="toRebuy(item)">
                              <fa-icon [icon]="['fas','cart-arrow-down']" size="2x"></fa-icon>
                            </button>
                          </td>
                        </tr>
                      </ng-container>
                      <ng-container *ngIf="!historialList.length">
                        <tr><td colspan="4" height="80" class="font-italic text-muted text-center"><h5>No existe historial de compras asociados a su cuenta...</h5></td></tr>
                      </ng-container>
                    </tbody>
                  </table>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
