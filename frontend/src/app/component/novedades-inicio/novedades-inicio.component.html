<div style=" background-color: #90BB1E;" id="novedades" >
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="../assets/novedades/imagen_novedades.png" class="d-block mx-auto" width="300px">
      </div>
      <div class="col-md-6 offset-md-1">
        <h3 class="txt-blanco" style="font-size: 3em; margin-top: 8%;">
          Recibe Nuestras
          <br>
          <b style="margin-left: 50%;" class="font-bold">Novedades</b>
        </h3>
        <div class="row">
          <div class="col-md-12">
            <form [formGroup]="f_sus">
              <div class="form-inline">
                <input type="email" class="form-control" placeholder="Ingrese su direccion email" style="width: 70%;" formControlName="novedad" id="novedadInput">
                <button class="btn bg-naranja txt-blanco" [disabled]="!f_sus.valid || inPromise" (click)="addSus()"> REGISTRATE </button>							
                <mat-spinner *ngIf="inPromise" diameter="30" style="margin: 0 auto"></mat-spinner>
              </div>
            </form>            
          </div>
        </div>
        
      </div>
    </div>
  </div>
</div>
